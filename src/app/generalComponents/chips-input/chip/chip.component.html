<!-- [ngStyle]="{'background-color': backgroundColor }" -->
<mat-chip [ngStyle]="{'visibility': !item ? 'hidden' :  'visible'}" class="chip" [selectable]="selectable" [removable]="removable" (removed)="remove(index)">
    {{item}}
    <button matChipRemove *ngIf="removable">
        <mat-icon>cancel</mat-icon>
    </button>
</mat-chip>
