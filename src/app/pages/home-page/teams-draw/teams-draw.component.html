<div class="teams-draw__container">
    <app-chips-input 
    class="chips-input"
    [title]="'Players List:'"
    [placeHolder]="'New Player...'"
    [limit]="4" 
    [itemsSide]="teamPlayers"
    (currentItems)="onPlayersChange($event)"
    ></app-chips-input>
    <!-- <div class="draw-data_row">
    </div> -->
    <div class="row">
        <app-team class="team" id="team1" [team]="current_teamA" [id]="'homeTeam'" [teamPlayers]="teamPlayers.homeTeam" (starLevel)="onTeamAStarClicked($event)"></app-team>
        <app-team class="team" id="team2" [team]="current_teamB" [id]="'awayTeam'" [teamPlayers]="teamPlayers.awayTeam" (starLevel)="onTeamBStarClicked($event)"></app-team>
    </div>
    <div class="draw_button">
        <!-- [disabled]="currentPlayers.length % 2 !== 0" -->
        <app-general-button
        [type]="'button'"
        [text]="'DRAW'"
        (buttonClicked)="onDrawClick()"></app-general-button>
    </div>
    <div class="team-draw__buttons">
        <div class="team-draw-buttons__container">
            <app-general-toggle-button class="team-draw-button" (buttonClicked)="onNationalClick()" text="National Teams" [checked]="false"></app-general-toggle-button>
            <app-general-toggle-button class="team-draw-button" (buttonClicked)="onSyncStarsClick()" text="Sync Stars" [checked]="false"></app-general-toggle-button>
            <app-general-toggle-button class="team-draw-button" (buttonClicked)="onSaveCouplesClick()" text="Save Couples" [checked]="false"></app-general-toggle-button>
        </div>
    </div>    
</div>
